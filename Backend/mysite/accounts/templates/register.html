{% extends "home.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <div class="col-sm-3 col-md-6 col-md-offset-3">
            <h2 style="text-align:center;">Register</h2>
                <form action="/register/" method="POST"> 
                	{% csrf_token %}
                    <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" name="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top:50px;">Sign me up!</button>
                </form>
    </div>
</div>
{% endblock %}
